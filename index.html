<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌂Weather APP🌞 Ya-Ju</title>
    <script
      src="https://kit.fontawesome.com/120f2cf90a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="container">
    <div class="weatherAppWrapper" id="app">
      <p class="city">
        <i class="fas fa-baby"></i> <span><a href="#" id="city-birth"></a></span>
        <span class="home"> <i class="fas fa-home"></i> <span><a href="#" id="city-living"></a></span> </span>
        <span> <i class="fas fa-plane-departure"></i><span><a href="#" id="nextTrip"></a></span></span>
      </p>
      <form id="search-form">
        <div class="form-group">
          <input type="text" id="form-text" placeholder="🔎 Enter a city" />
          <input type="submit" value="GO🗺" class="go" />
          <span>
            <button class="now" id="currentLocation">Localize 📍</button>
          </span>
        </div>
      </form>
      <h1>
        Porto
      </h1>
      <p class="dateandtime">
        Last updated:
        <i class="fas fa-calendar-alt"></i>
        <span id="date">Sunday March 22, 2020</span>
        <i class="fas fa-clock"></i> <span id="time">01:34</span>
      </p>

      <h2>
      <div class="row">
        <span class="col-6">
        <span class="weatherCondition" id="condition"></span> 
        <div>
        <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="rain" id="iconElement"/>
        <span id="tempNumber"></span>
        <span class="units">
          <a href="#" id="c-link" class="active">°C</a> |
          <a href="#" id="f-link">°F</a>
        </span>
        </div>
        <small>
        <div>
          <i class="fas fa-thermometer-half"></i> Real feel:
          <span id="tempNumber1"></span>
          <span class="units1">
            <a href="#" id="c-link1" class="active">°C</a> |
            <a href="#" id="f-link1">°F</a>
          </span>
        </div>
        </small>
        </span>
        <span class="col-6">
          <div class="action" id="action"></div>
        </span>
        </span>
      </div>
      </h2>

      <div class="extrainfo">
        <i class="fas fa-tint"></i> Humidity: 
        <span id="humidity"></span>% 
        <div><i class="fas fa-wind"></i> Wind: 
        <span id="wind"></span>km/h
        </div>
      </div>

      <div class="weather">
        <small>
          <div class="row">
            <div class="col-2" id="time1">
            </div>
            <div class="col-2" id="time2">
            </div>
            <div class="col-2" id="time3">
            </div>
            <div class="col-2" id="time4">
            </div>
            <div class="col-2" id="time5">
            </div>
            <div class="col-2" id="time6">
            </div>
          </div>
        </small>
        <div class="row">
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" class="forecastIcon" alt="rain" id="icon1"/>
          </div>
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" class="forecastIcon" alt="rain" id="icon2"/>
          </div>
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" class="forecastIcon" alt="rain" id="icon3"/>
          </div>
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" class="forecastIcon" alt="rain" id="icon4"/>
          </div>
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" class="forecastIcon" alt="rain" id="icon5"/>
          </div>
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" class="forecastIcon" alt="rain" id="icon6"/>
          </div>
        </div>
        <div class="row">
          <div class="col-2"><strong><span id="tempH1"></span>°</strong> <span id="tempL1"></span>°</div>
          <div class="col-2"><strong><span id="tempH2"></span>°</strong> <span id="tempL2"></span>°</div>
          <div class="col-2"><strong><span id="tempH3"></span>°</strong> <span id="tempL3"></span>°</div>
          <div class="col-2"><strong><span id="tempH4"></span>°</strong> <span id="tempL4"></span>°</div>
          <div class="col-2"><strong><span id="tempH5"></span>°</strong> <span id="tempL5"></span>°</div>
          <div class="col-2"><strong><span id="tempH6"></span>°</strong> <span id="tempL6"></span>°</div>
        </div>
      </div>
    </div>
  </div>
      
    <p class="github">
    <a href="https://github.com/ch90331/Ya-Ju--Weather-App" target="_blank">Open-source code</a>
    on GitHub by Ya-Ju Yu
    </p>
    <script src="src/city-weather.js"></script>
  </body>
</html>
